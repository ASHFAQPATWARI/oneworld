<ion-header>
  <ion-toolbar>
    <ion-title>
      Order Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Invoice No: {{order.invoiceNo}}
    </ion-card-header>
    <ion-card-content>
      <p><label>Customer Name: </label>{{order.customerName}}</p>
      <p><label>Mobile No: </label>{{order.mobNo}}</p>
      <p><label>Bill Amount: </label>KD 2.500</p>
      <p><label>Bill Amount: </label>KD 2.500</p>
    </ion-card-content>
  </ion-card>
</ion-content>
