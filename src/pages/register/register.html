<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating>Driver Name</ion-label>
            <ion-input type="text" placeholder="Driver Name" name="name" [(ngModel)]="registerCredentials.driverName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Driver Username</ion-label>
            <ion-input type="text" placeholder="Driver Username" name="username" [(ngModel)]="registerCredentials.driverUsername" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Driver ID</ion-label>
            <ion-input type="text" placeholder="Driver ID" name="driverId" [(ngModel)]="registerCredentials.driverId" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.driverPassword" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" placeholder="Confirm Password" name="confirmpassword" [(ngModel)]="registerCredentials.driverConfirmPassword"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Admin Password</ion-label>
            <ion-input type="password" placeholder="Admin Password" name="adminpassword" [(ngModel)]="registerCredentials.adminPassword"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>API URL</ion-label>
            <ion-input type="text" placeholder="API URL" name="apiurl" [(ngModel)]="registerCredentials.apiUrl" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button margin-bottom full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        <div margin-vertical text-center>OR</div>
        <button type="button" ion-button margin-top block color="dark" (click)="goTologin()">Go To Login</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
